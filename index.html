<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="author" content="Sayanraj Guha">
    <!-- <link rel="icon" href="../../favicon.ico"> -->

    <title>Vehicle Search</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Custom styles for this page -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body>

    <!-- Begin page content -->
    <div class="container">
      <div class="page-header">
        <h1>Vehicle Search</h1>
      </div>
      <div class="main">
      <div class="row">
  		<div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="row upper">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="type">Type</label>
                  <select class="form-control" name="type" id="type">
                    <option value="-1">Select a type</option>
                    <option value="0">New</option>
                    <option value="1">Used</option>
                    <option value="2">Certified</option>
                  </select>
                </div>

              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="make">Make</label>
                  <input type="text" class="form-control" id="make" name="make" value="" placeholder="Make">
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label for="model">Model</label>
                  <input type="text" class="form-control" id="model" name="model" value="" placeholder="Model">
                </div>
              </div>
              <div class="col-md-1">
                  <button type="button" name="add" id="btnAdd"><i class="glyphicon glyphicon-plus" id="addIcon"></i></button>
              </div>
            </div>
            <hr />
            <div class="row lower">
              <div class="pull-right searchPanel">
                <div class="input-group">
                  <input type="text" name="search" id="search" class="form-control" value="" placeholder="Search" />
                  <span class="input-group-addon searchBtnArea">
                      <i class="glyphicon glyphicon-search" id="searchButton"></i>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
  			<table class="table table-bordered dataTable" id="vehicleTable">
  				<tbody>
            <!-- rows will be appended here -->
  				</tbody>
  			</table>
  		</div>
  	</div>
    <div class="row">
      <div class="pull-right">
        <button type="button" name="convert" id="btnConvert">JSON</button>
      </div>
    </div>
    </div>
    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted">Created By : Sayanraj Guha &copy; sayanrajguha@gmail.com</p>
      </div>
    </footer>
    <!-- Modal -->
    <div class="modal fade" id="jsonModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">JSON</h4>
          </div>
          <div class="modal-body">

          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
